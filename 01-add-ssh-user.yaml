---
- hosts: host
  vars_files:
    - variables/ssh.yaml

  tasks:

    - name: Add a new user
      user:
        name={{ ssh_user }}
        password={{ password }}
        shell=/usr/bin/bash

    - name: Grant login access from local machine
      authorized_key: user={{ ssh_user }}
        key="{{ lookup('file', public_key_path) }}"
        state=present

    - name: Disable password authentication
      lineinfile:
        dest=/etc/ssh/sshd_config
        regexp='^PasswordAuthentication'
        line="PasswordAuthentication no"
        state=present
        backup=yes
      notify:
        - restart ssh

    - name: Disable root login
      lineinfile:
        dest=/etc/ssh/sshd_config
        regexp="^PermitRootLogin"
        line="PermitRootLogin no"
        state=present
        backup=yes
      notify:
        - restart ssh

    - name: Change ssh port
      lineinfile:
        dest=/etc/ssh/sshd_config
        regexp="^Port"
        line="Port {{ ssh_port }}"
        state=present
        backup=yes
      notify:
        - restart ssh

  handlers:
    - name: restart ssh
      service:
        name=sshd
        state=restarted
